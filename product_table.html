<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #dcd74a;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Mango</td>
            <td>$10</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$19</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$15</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$25</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Papaya</td>
            <td>$12</td>
            <td>Out of Stock</td>
        </tr>
    </table>
</body>
</html>
