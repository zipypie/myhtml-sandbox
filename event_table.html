<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #1ed690;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="2">Event Details</th>
    <th>Date</th>
    <th>Location</th>
  </tr>
  <tr>
    <td colspan="2">Concert</td>
    <td>February 20, 2024</td>
    <td>New York City</td>
  </tr>
  <tr>
    <td colspan="2">Conference</td>
    <td>March 15, 2024</td>
    <td>San Francisco</td>
  </tr>
  <tr>
    <td colspan="2">Workshop</td>
    <td>April 10, 2024</td>
    <td>London</td>
  </tr>
</table>

</body>
</html>
